  <script type="text/javascript">
  	$(document).ready(function(){
  		load();
  		
  		$("#btnGoList").click(function() {
  			location.href = "/board/blind.html";
  		});
  		
  		$("#btnGoModify").click(function() {
  			location.href = "/board/blind-confirm.html";
  		});
  		
  		$("#btnGoDelete").click(function() {
  			location.href = "/board/blind-confirm.html";
  		});
  		
  	}); // end of document.ready
  	
  	function load() {
  		var url = SERVER_URL + "/posts/" + getUrlParam("id");
  		callGet(url, responsePost);
  	}
  	
  	function responsePost(data, status) {
  		if (status == 204) {
			alert("데이터가 존재하지 않습니다.");
  			location.href = "/board/blind.html";
			return;
		}
  		
  		$("#titleH4").text(data.title);
  		$("#nickNameTd").text(data.nickName);
  		$("#hitTd").html("<i class=\"fa fa-eye\" aria-hidden=\"true\"></i> " + data.hit);
  		$("#registerDateTd").text(data.registerDate);
  		$("#contentTd").text(data.content);

  		var url = SERVER_URL + "/posts/" + getUrlParam("id") + "/comments";
  		callGet(url, responseComment);
  	}
  	
  	function responseComment(data, status) {
  		$("#commentCountTd").text("댓글 [" + data.totalCount + "] ");
  		$("#commentCountTd").append("<button type=\"button\" class=\"btn btn-primary btn-sm\" id=\"btnAddComment\" parentcommentseq=\"0\">댓글</button>");
  		
  		var commentHtml = "";
  		$.each(data.comments, function(idx, value) {
  			commentHtml = "<hr>";
	  		commentHtml += "<div class=\"panel panel-info\" style=\"margin-top: 30px\">";
	  			
  			if (value.deleteYn === "N") {
	  			commentHtml += "<div class=\"panel-heading form-row\">";
  	  			commentHtml += "<p class=\"col-md-9\">" + value.nickName + "</p>";
  	  			commentHtml += "<p class=\"col-md-2\">" + (value.lastUpdateDate ? value.lastUpdateDate : value.registerDate) + "</p>";
  	  			commentHtml += "<p class=\"col-md-1\"><button type=\"button\" class=\"btn btn-primary btn-sm\" id=\"btnAddSubComment\" parentCommentSeq=\"" + value.seq + "\">대댓글</button></p>";
  	  			commentHtml += "</div>";
  	  			commentHtml += "<div class=\"panel-body\">";
  	  			commentHtml += "<p class=\"col-md-12\">" + value.content + "</p>";
  	  			commentHtml += "</div>";
			} else {
	  			commentHtml += "<div class=\"panel-heading form-row\"><p class=\"col-md-12\">삭제되었습니다.</p></div>";
			}
  			commentHtml += "</div>";
  			$("#commentsTd").append(commentHtml);
  			
			$.each(value.subComments, function(subIdx, subValue) {
	  			commentHtml = "<hr>";
				commentHtml += "<div class=\"panel panel-default\" style=\"margin-top: 30px;margin-left: 30px\">";
	  			if (subValue.deleteYn === "N") {
		  			commentHtml += "<div class=\"panel-heading form-row\">";
	  	  			commentHtml += "<p class=\"col-md-9\">▷" + subValue.nickName + "</p>";
	  	  			commentHtml += "<p class=\"col-md-2\">" + (subValue.lastUpdateDate ? subValue.lastUpdateDate : subValue.registerDate) + "</p>";
	  	  			commentHtml += "<p class=\"col-md-1\"><button type=\"button\" class=\"btn btn-primary btn-sm\" id=\"btnAddSubComment\" parentCommentSeq=\"" + value.seq + "\">대댓글</button></p>";
	  	  			commentHtml += "</div>";
	  	  			commentHtml += "<div class=\"panel-body\">";
	  	  			commentHtml += "<p class=\"col-md-12\">" + subValue.content + "</p>";
	  	  			commentHtml += "</div>";
				} else {
		  			commentHtml += "<div class=\"panel-heading form-row\"><p class=\"col-md-12\">▷삭제되었습니다.</p></div>";
				}
	  			$("#commentsTd").append(commentHtml);
			});
  			
  		});
  		
  		$("#btnAddComment").click(function() {
			$("#newCommentDiv").remove();
			$("#commentsTd").append(gridNewComment($(this).attr("parentCommentSeq")));

	  		$("#btnSaveComment").click(saveComment);
  		});
  		
  		$("[id=btnAddSubComment]").click(function() {
			openNewComment($(this));
  		});
  	}
  	
  	function openNewComment(selector) {
  		$("#newCommentDiv").remove();
  		
  		$(selector).parents(".panel").append(gridNewComment($(selector).attr("parentCommentSeq")));
  		
  		$("#btnSaveSubComment").click(function() {
  			saveSubComment($(selector));
  		});
  	}
  	
  	function gridNewComment(parentCommentSeq) {
  		var html = "";
  		html += "<div class=\"panel panel-info\" style=\"margin-top: 30px\" id=\"newCommentDiv\">";
  		html += "<div class=\"panel-heading form-row\">";
  		html += "<p>익명</p>";
  		html += "</div>";
  		html += "<div class=\"panel-body form-row\">";
  		html += "<div class=\"btn-group col-md-10\">";
  		html += "<textarea rows=\"4\" class=\"form-control\" style=\"min-width: 100%\" id=\"newComment\"></textarea>";
  		html += "</div>";
  		html += "<div class=\"btn-group\">";
  		if (parentCommentSeq == 0) {
			html += "<button type=\"button\" class=\"btn btn-primary btn-sm\" id=\"btnSaveComment\">댓글쓰기</button>";
		} else {
			html += "<button type=\"button\" class=\"btn btn-primary btn-sm\" id=\"btnSaveSubComment\">대댓글쓰기</button>";
		}
  		html += "</div>";
  		html += "</div>";
  		html += "</div>";
  		return html;
  	}
  	
  	function saveComment() {
  		var url = SERVER_URL + "/posts/" + getUrlParam("id") + "/comments";
  		save(url);
  	}
  	
  	function saveSubComment(selector) {
  		var url = SERVER_URL + "/posts/" + getUrlParam("id") + "/comments/" + $(selector).attr("parentCommentSeq");
  		save(url);
  	}

  	function save(url) {
  		var param = {
  			"nickName" : "익명",
  			"content" : $("#newComment").val()
  		};
  		
  		callPost(url, param, function(data) {
  			$("#commentsTd").empty();
  			$("#newCommentDiv").remove();
  			
  			alert(data.message);
  		}, function(jqXHR, textStatus) {
  			if (jqXHR.status == 400) {
				alert(jqXHR.responseText);
				console.log(jqXHR.responseJSON);
			}
  		}, function() {
  			load();
  		});
  	}	
  </script>
