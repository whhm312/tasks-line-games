  <script type="text/javascript">
  	$(document).ready(function(){
  		load();
  		
  		$("#btnSearch").click(function() {
  			load();
  		});
  		
        $(document).keydown(function(e) {
            if(e.keyCode == 13){
            	load();
             }
        });
  	}); // end of document.ready
  	
  	function load() {
  		var paramObj = { searchType : $("#searchType").val(), searchText : $("#searchText").val(), page : 1, row : 10};
  		var params = $.param( paramObj );
  		var url = SERVER_URL + "/posts?" + params;
  		
  		callGet(url, response);
  	}
  	
  	function response(data, status) {
		$("#articleTable").empty();
		
		var html = "<tr><td colspan=\"4\">데이터가 없습니다.</tr>";
		if (data.totalCount > 0) {
			html = "";
			$.each(data.posts, function(idx, value) {
  				html += "<tr onclick=\"javascript:move('" + value.seq + "')\" style=\"cursor:pointer;\">";
  				html += "<td style=\"width: 60%\">" + value.title + " [" + value.commentCount + "]</td>";
  				html += "<td style=\"width: 15%\">" + value.nickName + "</td>";
  				html += "<td style=\"width: 10%\">" + value.hit + "</td>";
  				html += "<td style=\"width: 15%\">" + value.registerDate + "</td>";
  				html += "</tr>";
			});
		}
		
		$("#articleTable").append(html);
  	}
  	
  	function move(seq) {
  		location.href = "/board/blind-detail.html?id=" + seq;
  	}
  </script>
