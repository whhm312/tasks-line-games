<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>익명게시판 로그인</title>

  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <link href="/css/custom.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password">
                    </div>
                    <button type="button" class="btn btn-primary btn-user btn-block" id="btnLogin">Login</button>
                    <hr>
                    <a href="/oauth2/authorization/github" class="btn btn-success btn-user btn-block">Login with Line</a>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="register.html">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/js/sb-admin-2.min.js"></script>
  <script src="/js/custom/jquery.cookie.js"></script>
  <script src="/js/custom/common.js"></script>
  <script type="text/javascript">
  	$(document).ready(function(){
  		$("#btnLogin").click(function() {
  			var url = SERVER_URL + "/login";
  		  	$.ajax({
  		  		url: url,
  		  		type: "POST",
  		  		contentType : "application/json; charset=utf-8",
  		  		data: JSON.stringify({
  	    			"username" : $("#username").val(),
  	    			"password" : $("#password").val()
  	    		}),
  		  		beforeSend: function(jqXHR, settings) {
  		  			$("#loadingDiv").fadeIn("slow");
  		  		},
  		  		success: function(data, textStatus, jqXHR) {
  		  			var auth = jqXHR.getResponseHeader('Authorization');
  		  			if (auth) {
  		  				$.cookie("auth", auth);
  		  				window.location.replace("/board/blind.html");
					}
  		  		},
  		  		error: function(jqXHR, textStatus, errorThrown) {
  		  			if (jqXHR.status == 403) {
						alert("로그인 정보를 다시 확인하세요.");
					}
  		  		},
  		  		complete : function(jqXHR, textStatus) {
  		  			$("#loadingDiv").fadeOut("fast");
  		  		}
  			});	
  		});
  		
  	}); // end of document.ready
  </script>
</body>

</html>
